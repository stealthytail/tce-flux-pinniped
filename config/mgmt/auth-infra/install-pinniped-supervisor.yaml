apiVersion: apps/v1
kind: Deployment
metadata:
    name: pinniped-supervisor
    namespace: pinniped-supervisor
    labels:
        app: pinniped-supervisor
spec:
    replicas: 2
    selector:
        matchLabels:
            app: pinniped-supervisor
    template:
        metadata:
            labels:
                app: pinniped-supervisor
                deployment.pinniped.dev: supervisor
        spec:
            securityContext:
                runAsUser: 1001
                runAsGroup: 1001
            serviceAccountName: pinniped-supervisor
            containers:
                - name: pinniped-supervisor
                  image: projects.registry.vmware.com/pinniped/pinniped-server:v0.12.0@sha256:767fbfa1c7064b07afc96139689240654c971dac319e7014e48ac721d014c7fd
                  imagePullPolicy: IfNotPresent
                  command:
                    - pinniped-supervisor
                    - /etc/podinfo
                    - /etc/config/pinniped.yaml
                  securityContext:
                    readOnlyRootFilesystem: true
                  resources:
                    requests:
                        cpu: 100m
                        memory: 128Mi
                    limits:
                        cpu: 100m
                        memory: 128Mi
                  volumeMounts:
                    - name: config-volume
                      mountPath: /etc/config
                      readOnly: true
                    - name: podinfo
                      mountPath: /etc/podinfo
                      readOnly: true
                  ports:
                    - containerPort: 8080
                      protocol: TCP
                    - containerPort: 8443
                      protocol: TCP
                  env: []
                  livenessProbe:
                    httpGet:
                        path: /healthz
                        port: 8080
                        scheme: HTTP
                    initialDelaySeconds: 2
                    timeoutSeconds: 15
                    periodSeconds: 10
                    failureThreshold: 5
                  readinessProbe:
                    httpGet:
                        path: /healthz
                        port: 8080
                        scheme: HTTP
                    initialDelaySeconds: 2
                    timeoutSeconds: 3
                    periodSeconds: 10
                    failureThreshold: 3
            volumes:
                - name: config-volume
                  configMap:
                    name: pinniped-supervisor-static-config
                - name: podinfo
                  downwardAPI:
                    items:
                        - path: labels
                          fieldRef:
                            fieldPath: metadata.labels
                        - path: namespace
                          fieldRef:
                            fieldPath: metadata.namespace
                        - path: name
                          fieldRef:
                            fieldPath: metadata.name
            affinity:
                podAntiAffinity:
                    preferredDuringSchedulingIgnoredDuringExecution:
                        - weight: 50
                          podAffinityTerm:
                            labelSelector:
                                matchLabels:
                                    deployment.pinniped.dev: supervisor
                            topologyKey: kubernetes.io/hostname
